<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Musical Notes Converter</title>
    <!-- Bootstrap CSS -->
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/menu.js"></script>
</head>

<body>
    <div id="container">
        <h1>The Musical Notes Converter</h1>
        <p>Please choose an option:
            <select class="mdb-select md-form">
                <option value="" disabled selected>Select</option>
                <option value="notescConverter">Notes Converter</option>
                <option value="numbersConverter">Numbers Converter</option>
                <option value="chords">Chords</option>
                <option value="scales">Scales</option>
            </select>
        </p>
    </div>
    <div class="container">
        <h2>Inline form</h2>
        <p>Choose a number from 0 to 96</p>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="number">Number:</label>
                <input class="form-control" id="number" type="number">
            </div>
            <div class="col-xs-3">
                <label for="note">Note:</label>
                <input class="form-control" id="note" type="text">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>


    <!-- FOOTER  -->
    <footer class="text-center">

    </footer>
    <!-- //FOOTER -->

</body>

</html>
