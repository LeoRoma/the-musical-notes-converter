<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Musical Notes Converter</title>
    <!-- Bootstrap CSS -->
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/converter.js"></script>
</head>

<body>
    <div id="container">
        <h1>The Musical Notes Converter</h1>
        <p>Please choose an option:
            <select class="mdb-select md-form">
                <option value="" disabled selected>Select</option>
                <option value="notescConverter">Notes Converter</option>
                <option value="numbersConverter">Numbers Converter</option>
                <option value="chords">Chords</option>
                <option value="scales">Scales</option>
            </select>
        </p>
    </div>
    <div class="container">
        <h2>Number</h2>
        <p>Choose a number from 0 to 96</p>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="number">Number:</label>
                <input class="form-control" id="number" type="number" name="number">
            </div>
            <button class="btn btn-outline-primary submit-number" type="button">Submit</button>
        </div>
        <p id="result-number"></p>
    </div>

    <div class="container">
        <h2>Note</h2>
        <p>Insert a character from A to F</p>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="number">Note:</label>
                <input class="form-control note" id="note" type="text" name="note">
            </div>
            <button class="btn btn-outline-primary submit-note" type="button">Submit</button>
        </div>
        <p id="result-note"></p>
    </div>

    <div class="container">
        <h2>Chords maj</h2>
        <p>Insert a character from A to F</p>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="number">Note:</label>
                <input class="form-control chord-maj" id="chord-maj" type="text" name="chord-maj">
            </div>
            <button class="btn btn-outline-primary submit-chord-maj" type="button">Submit</button>
        </div>
        <p id="result-chord-maj"></p>
    </div>

    <div class="container">
        <h2>Chords min</h2>
        <p>Insert a character from A to F</p>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="number">Note:</label>
                <input class="form-control chord-min" id="chord-min" type="text" name="chord-min">
            </div>
            <button class="btn btn-outline-primary submit-chord-min" type="button">Submit</button>
        </div>
        <p id="result-chord-min"></p>
    </div>

    <div class="container">
        <h2>Scale maj</h2>
        <p>Insert a character from A to F</p>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="number">Note:</label>
                <input class="form-control scale-maj" id="scale-maj" type="text" name="scale-maj">
            </div>
            <button class="btn btn-outline-primary submit-scale-maj" type="button">Submit</button>
        </div>
        <p id="result-scale-maj"></p>
    </div>



    <!-- FOOTER  -->
    <footer class="text-center">
        <a href="#home" class="w3-button w3-black">To the top</a>
        <div class="w3-xlarge w3-section">
            <a href="https://github.com/LeoRoma"> <i class="fa fa-github w3-hover-opacity"></i></a>
            <a href="https://www.linkedin.com/in/jiatian-leo-xia-9b2490191/"> <i
                    class="fa fa-linkedin w3-hover-opacity"></i></a>
        </div>
    </footer>
    <!-- //FOOTER -->

</body>

</html>
